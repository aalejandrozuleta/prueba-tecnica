services:
  postgres:
    image: postgres:16-alpine
    container_name: postgresProject
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - project
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${PGUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: redisProject
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - project
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: mongoProject
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--quiet"]
    restart: unless-stopped
    networks:
      - project
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: backendProject
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    volumes:
      - .:/app
    command: pnpm run start:dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - project

  loki:
    image: grafana/loki:2.9.0
    container_name: lokiProject
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
      - ./observability/grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - project

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtailProject
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./observability/promtail/promtail.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - project

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafanaProject
    ports:
      - "3005:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - project

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  loki_data:
  grafana_data:

networks:
  project:
    driver: bridge
