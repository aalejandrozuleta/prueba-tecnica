auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ðŸ”§ Evita el error "empty ring" y configura ingester para single-node
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  max_chunk_age: 1h

# âœ… Permite ingerir entradas antiguas (soluciona "timestamp too old")
limits_config:
  reject_old_samples: false
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16

# (Opcional) Ruler bÃ¡sico
ruler:
  alertmanager_url: http://localhost:9093
